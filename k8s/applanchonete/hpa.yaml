apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: applanchonete-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: applanchonete-deployment
  minReplicas: 1
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
      type: Utilization
      averageUtilization: 65
  - type: Resource
    resource:
      name: memory
      target:
      type: Utilization
      averageUtilization: 65