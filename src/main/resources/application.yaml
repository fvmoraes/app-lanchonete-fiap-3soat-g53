spring:
  datasource:
    url: ${CONNECTION_STRING:jdbc:postgresql://localhost:5432/fiap}
    password: postgres
    username: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate.jdbc.lob.non_contextual_creation: true
  jackson:
    serialization:
      indent-output: true
